<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SÁ Papelaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--rosa-suave) 0%, var(--branco) 100%);
            padding: 20px;
        }
        .auth-box {
            background: var(--branco);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
        }
        .auth-box h1 {
            text-align: center;
            color: var(--rosa-escuro);
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .auth-box p {
            text-align: center;
            color: var(--cinza);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--texto);
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--rosa-escuro);
            box-shadow: 0 0 0 3px rgba(224, 122, 165, 0.1);
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--rosa-escuro);
            color: var(--branco);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(224, 122, 165, 0.3);
        }
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: var(--cinza);
        }
        .auth-link a {
            color: var(--rosa-escuro);
            font-weight: 600;
            text-decoration: none;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Bem-vindo de volta!</h1>
            <p>Entre com sua conta para continuar</p>
            
            <div id="alertBox"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">Entrar</button>
            </form>
            
            <div class="auth-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
            
            <div class="auth-link" style="margin-top: 10px;">
                <a href="index.html">← Voltar para a página inicial</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="JS/supabase-config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');

        // Verificar se já está logado
        async function verificarLogin() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (session) {
                // Redirecionar para onde estava tentando ir, ou para home
                const redirect = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                window.location.href = redirect;
            }
        }

        function mostrarAlerta(mensagem, tipo = 'error') {
            alertBox.innerHTML = `<div class="alert alert-${tipo}">${mensagem}</div>`;
            setTimeout(() => alertBox.innerHTML = '', 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            try {
                const { data, error } = await clienteSupabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                mostrarAlerta('Login realizado com sucesso!', 'success');
                
                // Redirecionar após 1 segundo
                setTimeout(() => {
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                    window.location.href = redirect;
                }, 1000);

            } catch (error) {
                console.error('Erro no login:', error);
                mostrarAlerta(error.message === 'Invalid login credentials' 
                    ? 'E-mail ou senha incorretos' 
                    : 'Erro ao fazer login. Tente novamente.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        verificarLogin();
    </script>
</body>
</html>
