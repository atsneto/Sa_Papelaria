<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | SÁ Papelaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--rosa-suave) 0%, var(--branco) 100%);
            padding: 20px;
        }
        .auth-box {
            background: var(--branco);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 420px;
            width: 100%;
        }
        .auth-box h1 {
            text-align: center;
            color: var(--rosa-escuro);
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .auth-box p {
            text-align: center;
            color: var(--cinza);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--texto);
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--rosa-escuro);
            box-shadow: 0 0 0 3px rgba(224, 122, 165, 0.1);
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--rosa-escuro);
            color: var(--branco);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(224, 122, 165, 0.3);
        }
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: var(--cinza);
        }
        .auth-link a {
            color: var(--rosa-escuro);
            font-weight: 600;
            text-decoration: none;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Criar Conta</h1>
            <p>Cadastre-se para fazer compras</p>
            
            <div id="alertBox"></div>
            
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
                </div>
                
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" required placeholder="(84) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}">
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente">
                </div>
                
                <button type="submit" class="auth-btn" id="cadastroBtn">Cadastrar</button>
            </form>
            
            <div class="auth-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
            
            <div class="auth-link" style="margin-top: 10px;">
                <a href="index.html">← Voltar para a página inicial</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="JS/supabase-config.js"></script>
    <script>
        const cadastroForm = document.getElementById('cadastroForm');
        const cadastroBtn = document.getElementById('cadastroBtn');
        const alertBox = document.getElementById('alertBox');
        const celularInput = document.getElementById('celular');

        // Máscara para celular
        celularInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            } else if (value.length > 0) {
                value = value.replace(/^(\d*)/, '($1');
            }
            
            e.target.value = value;
        });

        function mostrarAlerta(mensagem, tipo = 'error') {
            alertBox.innerHTML = `<div class="alert alert-${tipo}">${mensagem}</div>`;
            setTimeout(() => alertBox.innerHTML = '', 5000);
        }

        cadastroForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const celular = document.getElementById('celular').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                mostrarAlerta('As senhas não coincidem!');
                return;
            }
            
            // Validar celular
            if (celular.replace(/\D/g, '').length !== 11) {
                mostrarAlerta('Digite um celular válido com DDD');
                return;
            }
            
            cadastroBtn.disabled = true;
            cadastroBtn.textContent = 'Cadastrando...';
            
            try {
                // 1. Criar usuário no auth
                const { data: authData, error: authError } = await clienteSupabase.auth.signUp({
                    email: email,
                    password: password,
                    phone: celular.replace(/\D/g, ''), // Salvar apenas números no campo phone nativo
                });

                if (authError) throw authError;

                // 2. Criar perfil na tabela perfis
                const { data: perfilData, error: perfilError } = await clienteSupabase
                    .from('perfis')
                    .insert([{
                        id: authData.user.id,
                        nome: nome,
                        celular: celular,
                        role: 'cliente'
                    }]);

                if (perfilError) {
                    console.error('Erro ao criar perfil:', perfilError);
                    // Não bloqueamos o cadastro se falhar, mas logamos
                }

                console.log('Usuário cadastrado:', authData.user);
                console.log('Perfil criado:', perfilData);

                mostrarAlerta('Cadastro realizado com sucesso! Redirecionando...', 'success');
                
                // Redirecionar após 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('Erro no cadastro:', error);
                mostrarAlerta(error.message === 'User already registered' 
                    ? 'Este e-mail já está cadastrado' 
                    : 'Erro ao fazer cadastro. Tente novamente.');
                cadastroBtn.disabled = false;
                cadastroBtn.textContent = 'Cadastrar';
            }
        });
    </script>
</body>
</html>
